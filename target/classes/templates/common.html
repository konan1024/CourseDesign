<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <title>用户中心顶部导航栏组件</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>

<!--顶部公共菜单栏-->
<nav class="navbar navbar-expand-sm bg-light justify-content-center" id="upmenu">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/index}">
                <button type="button" class="btn btn-outline-info">回到首页</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/shop/usercenter}">
                <button type="button" class="btn btn-outline-secondary">个人信息</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/shop/recording}">
                <button type="button" class="btn btn-outline-secondary">购物记录</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/shop/info}" shiro:hasPermission="user:root">
                <button type="button" class="btn btn-outline-primary">商城信息</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/shop/userinfo}" shiro:hasPermission="user:root">
                <button type="button" class="btn btn-outline-primary">商城用户</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/shop/addShop}" shiro:hasPermission="user:root">
                <button type="button" class="btn btn-outline-primary">上架商品</button>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/logout}">
                <button type="button" class="btn btn-outline-danger">退出登录</button>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
